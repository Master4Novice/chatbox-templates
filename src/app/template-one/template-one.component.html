<div class="container pull-right" id="chatbox">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1">
        <div class="col-xs-12 col-md-12">
          <div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="fa fa-comment"></span> Chat</h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window" class="fa fa-minus icon_minim"></span></a>
                        <a href="#"><span class="fa fa-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div id="messagebody" class="panel-body msg_container_base">
                    <div class="row msg_container base_sent">
                        <app-chat-list [messages]="messages"></app-chat-list>
                    </div>
                </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <app-chat-form [message]="message" [messages]="messages"></app-chat-form>
                    </div>
                </div>
        </div>
        </div>
</div>
